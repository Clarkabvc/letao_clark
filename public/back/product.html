<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边栏-->
<div class="lt_aside">
  <div class="title">
    <a href="index.html">黑马20期</a>
  </div>
  <div class="userpic">
    <img src="images/120.jpg" alt="">
    <p>超级攻城師</p>
  </div>
  <div class="sidenav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="child" style="display: none;">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html" class="current">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--乐淘主体-->
<div class="lt_main">
  <!--头部-->
  <div class="topbar">
    <a href="javascript:;" class="pull-left menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class="pull-right logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
  
    <div class="lt_content">
      <!--添加商品按钮-->
      <button class="btn btn-default mb_20" id="addCategory">添加商品</button>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="25%">商品名称</th>
          <th width="25%">商品描述</th>
          <th width="10%">商品库存</th>
          <th width="10%">商品尺寸</th>
          <th width="10%">商品状态</th>
          <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <!--挖个坑-->
        <tr>
          <td>1</td>
          <td>小馒头</td>
          <td>旺仔小馒头,入口即化</td>
          <td>999</td>
          <td>10-33</td>
          <td>已上架</td>
          <td>
            <button class="btn btn-danger">下架</button>
          </td>
        </tr>
        </tbody>
      </table>
    
      <!--分页标签-->
      <div class=" text-right">
        <ul id="paginator">
          <li>分页标签</li>
        </ul>
      </div>
    </div>
  </div>
</div>


<!--用户退出时弹出模态框-->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span >&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"> <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutbtn">退出</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--商品列表模板-->
<script type="text/html" id="producttmp">
{{ each rows v i }}
<tr>
  <td>{{ i+1 +(page-1)*size }}</td>
  <td>{{ v.proName }}</td>
  <td>{{ v.proDesc }}</td>
  <td>{{ v.num }}</td>
  <td>{{ v.size }}</td>
  <td>{{ v.statu === 1 ? "已上架" : "已下架"}}</td>
  <td data-id="{{ v.id }}">
    {{ if v.statu === 1 }}
    <button class="btn btn-danger">下架</button>
    {{ else }}
    <button class="btn btn-success">上架</button>
    {{ /if }}
  </td>
</tr>
{{ /each }}
</script>
</body>
</html>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<!--引入上传文件插件-->
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
