<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="icon" href="favicon.ico">
  <title>乐淘商城</title>
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="t_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>购物车</h3>
  
  </div>
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
  
        <ul id="OA_task_2" class="mui-table-view">
         
          <!--挖个坑-->
         
        </ul>
        
      </div>
    </div>
  </div>
  
  <!--订单总金额-->
  <div class="lt_total">
    <span class="red">订单总金额&yen;00.00</span>
    <a class="mui-pull-right" href="javascript:;">生成订单</a>
  </div>
  
  <!--底部导航区域-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li class="current">
        <a href="index.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!--购物车商品列表模板-->
<script type="text/html" id="listtmp">
  {{ each info v i }}
  <li class="mui-table-view-cell mui-transitioning">
    <div data-id="{{ v.id}}" class="mui-slider-right mui-disabled">
    <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
    <a  class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
    </div>
    <div class="mui-slider-handle">
    <div class="mui-table-cell">
    <div class="imgbox">
    <img src="{{ v.pic[0].picAddr }}" alt="">
    <input type="checkbox">
    </div>
    <div class="infobox">
    <p class="intop">{{ v.proName }}</p>
  <p>
  <span class="red">&yen;{{ v.price }}</span>
  <span class="oldprice"><del>&yen;{{ v.oldPrice }}</del></span>
  <span class="mui-pull-right">{{ v.num }}双</span>
  
  </p>
  <p>鞋码: {{ v.size }}</p>
  </div>
  </div>
  </div>
  </li>
  {{ /each }}
</script>


</body>
</html>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
