<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
  <link rel="icon" href="favicon.ico">
  <title>乐淘商城</title>
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="t_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>商品详情</h3>
    <a href="javascript:location.reload();" class="t_right">
      <i class="mui-icon mui-icon-reload"></i>
    </a>
  </div>
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
      
        <!--挖个大坑-->
    
    
      </div>
    </div>
  
  </div>
  
  <!--底部区域-->
  <div class="lt_footer">
    <a href="cart.html" class="mui-pull-left gocart">去购物车</a>
    <div class="btns mui-pull-right">
      <button class="mui-btn mui-btn-danger btn-add">加入购物车</button>
      <button class="mui-btn mui-btn-warning btn-buy">立即购买</button>
    </div>
  </div>
</div>

<!--商品详情模板-->
<script type="text/html" id="detailtmp">
  <!--轮播图区域-->
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <!--首位的假图-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="javascript:;"><img
          src="{{ pic[pic.length-1].picAddr }}"/></a></div>
      {{ each pic v i }}
      <div class="mui-slider-item"><a href="javascript:;"><img src="{{ v.picAddr }}"/></a></div>
      {{ /each }}
      <!--末尾的假图-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="javascript:;"><img
          src="{{ pic[0].picAddr }}"/></a></div>
    </div>
    <div class="mui-slider-indicator">
      {{ each pic v i}}
      <div class="mui-indicator  {{ i == 0 ? 'mui-active' : '' }}"></div>
      {{ /each }}
    </div>
  </div>
  
  <!--商品名称-->
  <div class="proname items">
    <strong>{{ proName }}</strong>
  </div>
  
  <!--商品价格-->
  <div class="proprice items">
    价格: <span class="red">&yen;{{ price }}</span>
    <span class="oldprice">&yen;{{ oldPrice }}</span>
  </div>
  
  <!--商品尺码-->
  <div class="prosize items">
    尺码:
    <%
    var temp = size.split("-");
    for(var i = temp[0]; i<= temp[1]; i++){ %>
    <span>{{ i }}</span>
    
    <% } %>
  </div>
  
  <!--商品数量-->
  <div class="pronum items">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="1"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span> 剩余数量: {{ num }}双</span>
  </div>
  
  <!--商品描述-->
  <div class="prodese items">
    详情:{{ proDesc }}
  </div>


</script>

</body>
</html>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
