<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <link rel="icon" href="favicon.ico">
  
  <title>乐淘商城</title>
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a href="index.html" class="t_left">
      <i class="fa fa-home"></i>
    </a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="t_right">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <div class="lt_main">
    <!--左侧导航区域-->
    <div class="aside">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="nav">
            <!--挖个坑先-->
            <li>
              <a href="javascript:;" class="current">黑色毛衣</a>
            </li>
          
          </ul>
        </div>
      </div>
    </div>
    <!--右侧详情区域-->
    <div class="content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-clearfix">
            <!--挖坑-->
            <li><a href="javascript:;">
              <img src="images/brand1.png" alt="">
              <p>耐克</p>
            </a></li>
          
          </ul>
        </div>
      </div>
    </div>
  
  </div>
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li class="current">
        <a href="index.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>


<!--左侧导航模板-->
<script type="text/html" id="firsttmp">
  {{ each rows v i }}
  <li>
    <a href="javascript:;" data-id="{{ v.id }}" class="{{ i === 0 ? 'current':' ' }}">{{ v.categoryName }}</a>
  </li>
  {{ /each }}
</script>

<!--右侧信息展示模板-->
<script type="text/html" id="infotmp">
  {{ each rows v i }}
    <li>
      <a href="javascript:;">
        <img src="{{ v.brandLogo }}" alt="">
        <p>{{ v.brandName }}</p>
      </a>
    </li>
  {{ /each }}
</script>

</body>
</html>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
