<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="icon" href="favicon.ico">
  <title>乐淘商城</title>
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="t_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>登录</h3>
  
  </div>
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        
        <form class="mui-input-group">
          <div class="mui-input-row">
            <label>用户名</label>
            <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
          </div>
          <div class="mui-input-row">
            <label>密码</label>
            <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
          </div>
          <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary btn_go">确认</button>
            <button type="button" class="mui-btn mui-btn-danger">取消</button>
          </div>
        </form>
      
      
      </div>
    </div>
    
    <!--底部导航区域-->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li class="current">
          <a href="index.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
